<div id="divfrmNoticia" title="Registro de Usuario">
  <form id="frmNoticia" class="form-horizontal">
    <fieldset>

      <!-- Input Email, restricciones tipicas.-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="txtTitulo">Título</label>
        <div class="col-md-12">
          <input id="txtTitulo" name="txtTitulo" type="text" placeholder="" class="form-control"/>
        </div>
      </div>

      <!-- ¿Meter campo apellido? 3 letras mínimo-->
      <div class="form-group">
        <label for="txtDescripcion">Descripcion</label>
        <div class="col-md-12">
          <textarea id="txtDescripcion" name="txtDescripcion" class="form-control" rows="5"></textarea>
        </div>
      </div>

      <!-- 8 carácteres mínimo-->
      <div class="form-group">
        <label for="imagen">Subir Imagen</label>
        <div class="col-md-12">
          <input id="imagen" type="file" name="imagen" class="form-control-file"/>
        </div>
      </div>

    </fieldset>
  </form>

</div>
